<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-image-container">
        <div class="hero-title">

            <img class="logo" src="odin-lined.png" alt="">
            ODIN

        </div>
    </div>
    <div class="form-side-container">
        <div class="form-hero-text">
            This is not a real online service! You know you need something like this 
            in your life to help you realize your deepest dreams.
            <br>
            Sign up <i>now</i> to get started.
            <br><br>
            You <i>know</i> you want to.
        </div>
        <div class="form-container">
            <form action="" method="POST" id="account-creation-form">
                <legend class="form-legend-1"><strong>Let's Do This!</strong></legend>
                <fieldset>
                    <div class="form-row">
                        <div class="form-element">
                            <label for="fname">FIRST NAME</label>
                            <br>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div class="form-element">
                            <label for="lname">LAST NAME</label>
                            <br>
                            <input type="text" name="lname" id="lname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-element">
                            <label for="phone">PHONE NUMBER</label>
                            <br>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-element">
                            <label for="password">PASSWORD</label>
                            <br>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-element">
                            <label for="cf_password">CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" name="cf_password" id="cf_password">
                        </div>
                    </div>





                        
                    
                </fieldset>
            </form>
        </div>
        <div class="lower-form-side-container">
            <button form="account-creation-form" type="submit" id="create-account-btn">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
